<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merivale High School Schedule</title>
    <style>
        body {
            background-color: rgb(128, 0, 0);
        }

        #Container {
            border-top: 10px Solid White;
        }

        #Top {
            background-color: rgb(255, 158, 192);
            font-family: Arial Narrow;
            font-size: 18px;
        }

        #Sub {
            background-color: rgb(255, 204, 255);
            font-family: Courier;
            font-size: 16px;
        }

        #daily-content {
            background-color: rgb(255, 0, 0);
            font-family: Arial Narrow;
            font-size: 30px;
        }

        #Picture {
            position: absolute;
            top: 250px;
            left: 70px;
        }
    </style>

</head>
<body>
<div id="Container">
    <div id="Top">
        <h1>School Schedule for October 2023</h1>
    </div>
    <div id="Sub">
        <h2>Here is the current status:</h2>
    </div>
    <div id="daily-content">
        <!-- This is where the daily content will appear -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current date
            const currentDate = new Date();

            // Get the day of the month (1-31)
            const dayOfMonth = currentDate.getDate();

            // Define an array of daily content
            const dailyContent = [
                'Day 1',
                'Day 1',
                'Day 1',
                'Day 1',
                'Day 1',
                'Day 1',
                'Day 1',
                'Weekend',
                'Holiday',
                'Day 4',
                'Day 1',
                'Day 2',
                'Day 3',
                'Weekend',
                'Weekend',
                'Day 4',
                'Day 1',
                'Day 2',
                'Day 3',
                'Day 4',
                'Weekend',
                'Weekend',
                'Day 1',
                'Day 2',
                'Day 3',
                'Day 4',
                'Day 1',
                'Weekend',
                'Weekend',
                'Day 2',
                'Day 3',
                'Day 4',
                'Day 1',
                'Day 2',
                'Weekend',
                'Weekend',
            ];

            // Display the content for the current day
            const dailyContentElement = document.getElementById("daily-content");
            if (dayOfMonth >= 1 && dayOfMonth <= 31) {
                dailyContentElement.textContent = dailyContent[dayOfMonth - 1];
            } else {
                dailyContentElement.textContent = "Invalid day";
            }
        });
    </script>
    <div id='title'>
        <!-- This is where the title can be displayed if needed -->
    </div>
    <div id="Picture">
        <img src="https://cdnsm5-ss13.sharpschool.com/UserFiles/Servers/Server_233808/Image/Logo%202018%20(2)%20no%20background.png"
             width="500px" alt="OCDSB"/>
    </div>
</div>
</body>
</html>
